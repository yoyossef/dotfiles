config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn umpv {hint-url}
        ',m': spawn umpv {url}
        ;M: hint --rapid links spawn umpv {hint-url}
        pid: spawn --userscript qute-bitwarden -w
        piu: spawn --userscript qute-bitwarden -e
        pwd: spawn --userscript qute-bitwarden
  content.geolocation:
    https://www.google.com: false
  content.notifications:
    https://fr.aliexpress.com: false
    https://hypebeast.com: false
    https://shorttey.link: false
    https://winehq6.rssing.com: false
    https://www.aliexpress.com: false
    https://www.businessinsider.fr: false
    https://www.fnac.com: false
    https://www.jeuxvideo.com: false
    https://www.lemonde.fr: false
    https://www.resetera.com: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://webmail.partage.renater.fr?view=compose&to=%25s: false
